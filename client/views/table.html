<template name="loading">
<div class="container-fluid">
<br>
<h4>Hold on. I'm fetching your stuff...</h4>
</div>
</template>

<template name="table_item">
{{#if link}}
<a href="{{link}}" target="_blank">{{name}}</a>
{{else}}
{{name}}
{{/if}}
</template>

<template name="list">
{{> navbar bag=this.bag}}
<div class="reactive-table-filter form-group col-sm-8 pull-left">
  {{> reactiveTableFilter id="filter" useFontAwesome=true}}
</div>
{{>reactiveTable settings=settings}}
</template>
