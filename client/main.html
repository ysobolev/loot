<template name="loading">
<div class="container">
<br>
<h2>Hold on. I'm fetching your stuff...</h2>
</div>
</template>

<template name="main">
<div class="container">
  <br>
  <header><h1>Bag of Holding</h1></header>
  <p>This is bag <a href="{{bag}}">{{bag}}</a>. Please save the link for future access.</p>
  <br>
  <div class="row">
  <div class="col-md-6 col-xs-6">
  {{> inputAutocomplete settings=autocomplete_settings id="ac_name" class="input-large form-control" autocomplete="off" placeholder="Add Item"}}
  </div>
  <div class="col-md-2 col-xs-2">
  <button type="button" class="btn btn-primary" id="button_add_item"><span class="glyphicon glyphicon-plus"></span></button>
  </div>
  </div>
  <br>
  <div>
  {{#sortable items=inventory options=sortable_settings}}
  <div class="item">
  {{> item}}
  </div>
  {{/sortable}}
  </div>
  <br>
  <p>You can also <a href="#" id="transfer">transfer</a> the contents to another bag.</p>
</div>
</template>
